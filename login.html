<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/airbnbStyle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Login</title>
  </head>
  <body class="loginBG" >
    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 20rem;">
      <div class="card-body text-center">
        <a class="header">
          <img src="./images/logo-airbnb.png" alt="logo-airbnb" width="87" height="28"/>
        </a>
        <form>
          <div class="pt-3 text-start">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="pt-2 text-start">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="pt-3 text-start">            
            <button type="submit" class="btn btn-success">Login</button>
          </div> 
          <div class="pt-3 text-start">New to AirBnB?<a href="/signup.html" class="ps-2">SignUp</a></div>   
        </form>        
      </div>
    </div>
  </body>
</html>
