<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/airbnbStyle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Profile</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar border-bottom-0">
      <div class="container">
        <a class="navbar-brand">
          <img src="./images/logo-airbnb.png" alt="logo-airbnb" width="87" height="28"/>
        </a>
        <form class="d-flex gap-2" role="search">
          <button class="btn btn-outline-secondary btn-sm" type="submit"><img class="rounded-circle pr-5" src="./images/IMG_2117-2.jpg" alt="logo-airbnb" width="20" height="20" /> Justin B</button>
          <button class="btn btn-outline-secondary btn-sm" type="submit">Logout</button>
        </form>
      </div>
    </nav>
    <!-- profile -->
    <div class="container">
      <div class="row">
        <div class="col-3 pt-5">
          <h2>Profile</h2>
          <hr />          
            <div class="row">
              <form action="form-control">
                <span class="input-group pt-3">Name</span>
                <input class="form-control" type="text" />              
                <span class="input-group pt-2">Email address</span>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
                
                <span class="input-group pt-3">Profile Picture</span>
                <div class="col pt-2 pb-2">
                  <img src="./images/IMG_2117-2.jpg" alt="me" class="rounded-circle" width="55" height="55" />
                </div>
                <input class="form-control" type="text" placeholder="http://randomuser.me/api/portaits/me" />
                <div class="pt-2"><button type="button" class="btn btn-success px-4">Save Changes</button></div>
              </form>              
            </div>                        
        </div>
        <div class="col-9 pt-5">          
            <div>
              <h2>My Listings</h2>
              <hr />              
              <form>
                <p class="pt-1"><a href="#" class="btn btn-success">List a House</a></p>
                <textarea class="form-control" rows="5" placeholder="You dont have any houses listed..."></textarea>
              </form>
            </div>          
        </div>
      </div>      
    </div> 
  </body>
</html>
