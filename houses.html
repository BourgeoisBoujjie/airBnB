<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./images/favicon-airbnb.png" />
    <title>Houses</title>
  </head>
  <body>
    <!-- Top NavBar -->
    <nav class="navbar">
      <div class="container-fluid my-0">
        <a class="navbar-brand">
          <img src="./images/logo-airbnb.png" alt="logo-airbnb" width="86" height="25"/>
        </a>
        <form class="d-flex gap-2" role="search">
          <button class="btn btn-outline-secondary" type="submit"><img class="rounded pr-5" src="./images/IMG_2117-2.jpg" alt="logo-airbnb" width="20" height="20" /> Justin B</button>
          <button class="btn btn-outline-secondary" type="submit">Logout</button>
        </form>
      </div>
    </nav>
    <!-- Filter Bar -->
    <div class="filter bg-light py-2">
      <form class="container">
        <div class="row">
          <div class="col">
            <div class="input-group input-group-sm">
              <span class="input-group-text">@</span>
              <select class="form-select" aria-label="Default select example">
                <option selected>Any Location</option>
                <option value="1">Ko Phangan</option>
                <option value="2">Koh Samui</option>
                <option value="3">Bali</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="input-group input-group-sm">
              <span class="input-group-text">@</span>
              <select class="form-select" aria-label="Default select example">
                <option selected>Any Rooms</option>
                <option value="1">1 Room</option>
                <option value="2">2 Rooms</option>
                <option value="3">3 Rooms</option>
                <option value="4">4 Rooms</option>
                <option value="5">5 Rooms</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="input-group input-group-sm">
              <span class="input-group-text">@</span>
              <select class="form-select" aria-label="Default select example">
                <option selected>Price (High to Low)</option>
                <option value="1">Price (Low to High)</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="input-group input-group-sm">
              <span class="input-group-text">@</span>
              <select class="form-select" aria-label="Default select example">
                <option selected>Max Price</option>
                <option value="1">$100-$200</option>
                <option value="2">$200-$300</option>
                <option value="3">$300-$400</option>
              </select>
            </div>
          </div>          
          <div class="col">
            <input class="form-control form-control-sm" type="text" placeholder="House Name..." aria-label=".form-control-sm" />
          </div>
          <div class="col">        
            <button type="submit" class="btn btn-primary btn-sm">Search</button>
          </div>
        </div>
        </form>
    </div>
    <!-- Cards -->
    

  </body>
  </html>
