<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/airbnbStyle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="icon" type="image/x-icon" href="./images/airbnb-flavicon.png" />
    <title>House Edit</title>
    <script src="https://kit.fontawesome.com/112233.js"></script>
  </head>
  <body>
      <!-- NAVI BAR -->
    <nav class="navbar border-bottom-0">
        <div class="container">
          <a class="navbar-brand">
            <img src="./images/logo-airbnb.png" alt="logo-airbnb" width="87" height="28"/>
          </a>
          <form class="d-flex gap-2" role="search">
            <button class="btn btn-outline-secondary btn-sm" type="submit"><img class="rounded-circle pr-5" src="./images/IMG_2117-2.jpg" alt="logo-airbnb" width="20" height="20" /> Justin B</button>
            <button class="btn btn-outline-secondary btn-sm" type="submit">Logout</button>
          </form>
        </div>
      </nav>
      <!-- Form -->

      <form class="container text-align-center">
          <h1 class="pt-5">Edit House</h1>
          <label class="pt-3">Short Title</label>
          <input class="form-control" type="text" aria-label="default input example" placeholder="Luxury Villa in Chaweng"/>
          <label class="pt-3">Description</label>
          <textarea class="form-control pt-2" rows="6">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corporis suscipit impedit ducimus nisi aliquam maxime neque dolores in exercitationem deserunt dolore, autem accusantium iste ratione? Laudantium repellendus ex perspiciatis dicta.</textarea>
          <label class="pt-3">Number of Rooms</label>
          <input class="form-control" type="number" min="1" max="10" placeholder="3"/>
          <label class="pt-3">Location</label>
          <div class="col">
            <div class="input-group">              
              <select class="form-select" aria-label="Default select example">
                <option selected>Koh Samui</option>
                <option value="1">Koh Samui</option>
                <option value="2">Bali</option>
              </select>
            </div>
          </div>
          <div class="col">
              <label class="pt-3">Price (per night)</label>
              <div class="input-group">              
                  <span class="input-group-text">$</span>          
                  <input class="form-control" type="number" min="1" max="10" placeholder="100"/>
              </div>
          </div>
          <span class="input-group pt-3">Add Photos (up to 9)</span>
          <input class="form-control" type="text" placeholder="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_01.png
          " aria-label="default input example">
          <span class="input-group pt-1"></span>
          <input class="form-control" type="text" placeholder="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_01.png
          " aria-label="default input example">
          <span class="input-group pt-1"></span>
          <input class="form-control" type="text" placeholder="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_01.png
          " aria-label="default input example">
          <span class="input-group pt-1"></span>
          <input class="form-control" type="text" placeholder="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_01.png
          " aria-label="default input example">
          <span class="input-group pt-1"></span>
          <input class="form-control" type="text" placeholder="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_01.png
          " aria-label="default input example">
          <span class="input-group pt-1"></span>
          <input class="form-control" type="text" placeholder="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_01.png
          " aria-label="default input example">
          <span class="input-group pt-1"></span>
          <input class="form-control" type="text" placeholder="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_01.png
          " aria-label="default input example">
          <span class="input-group pt-1"></span>
          <input class="form-control" type="text" placeholder="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_01.png
          " aria-label="default input example">
          <span class="input-group pt-1"></span>
          <input class="form-control" type="text" placeholder="http://..." aria-label="default input example">
          <span class="input-group pt-4"></span>
          <button type="button" class="btn btn-success">Save Changes</button>
          <span class="input-group pt-2"></span>
          <button type="button" class="btn btn-danger">Delete House</button>
      </form>
  </body>
</html>
